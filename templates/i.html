<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ride</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="/stylesheet" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            riderData().then(response => {
                let riders = document.querySelectorAll(".rider");
                for (let i = 0; i < riders.length; i++)
                {
                    riders[i].addEventListener("click", function()
                    {
                        document.querySelector("#updateRider").innerHTML = riders[i].innerText;
                        document.querySelector("#driverCont").style.cssText = "visibility:visible;";
                        fetch("/ridersjson").then(function(response) {
                            return response.json();
                        }).then(function(data) {
                            for (let j=0; j<data.length; j++) {
                                if (data[j].rideID == riders[i].value){
                                    document.querySelector("#toAddr").innerHTML = data[j].to;  
                                    document.querySelector("#fromAddr").innerHTML = data[j].from;  
                                }
                            }
                        });
                    })
                };
            }).then(driverData()).then(response => {
                let drivers = document.querySelectorAll(".driver");
                console.log(drivers);
                drivers[0].addEventListener("click", function()
                {
                    document.querySelector("#updateDriver").innerHTML = drivers[0].innerText;
                });
                drivers[1].addEventListener("click", function()
                {
                    document.querySelector("#updateDriver").innerHTML = drivers[1].innerText;
                });
                drivers[2].addEventListener("click", function()
                {
                    document.querySelector("#updateDriver").innerHTML = drivers[2].innerText;
                });
                drivers[3].addEventListener("click", function()
                {
                    document.querySelector("#updateDriver").innerHTML = drivers[3].innerText;
                });
                // let drivers = document.querySelectorAll(".driver");
                // for (let i = 0; i < drivers.length; i++)
                // {
                //     drivers[i].addEventListener("click", function()
                //     {
                //         document.querySelector("#updateDriver").innerHTML = drivers[i].innerText;
                //     });
                // };
            });
        })
        // Riders
        function riderData() {
            return fetch("/ridersjson")
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                data.forEach(function(data) {
                    var $button = $("<button>" + data.passengerName + "</button>");
                    $button.addClass("rider");
                    $button.val(data.rideID);
                    $button.appendTo("#riderCont");
                });
            })
            .catch(function (err) {
                console.log(err);
            });
        }
        
        // Drivers 
        function driverData() {
            fetch("/driversjson")
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                data.forEach(function(data) {
                    var $button = $("<button>" + data.DriverName + "</button>");
                    $button.addClass("driver");
                    $button.appendTo("#driverCont");
                });
            })
            .catch(function (err) {
                console.log(err);
            });
        }
    </script>
</head>
<body>
    <div class="sticky-header">
        <h1>WELCOME</h1>
        <label id="result"></label>
            <button>
                <a style="right:0" href="{{url_for('logout')}}">Logout</a>
            </button>
    </div>
    <div class="container">
        <div class="contents">
            <div class="description">
                <table class="centerTable">
                    <th>Trip Information</th>
                    <tr>
                        <td>Passenger Name:</td>
                        <td id="updateRider">-</td>
                    </tr>
                    <tr>
                        <td>To:</td>
                        <td id="toAddr">-</td>
                    </tr>
                    <tr>
                        <td>From:</td>
                        <td id="fromAddr">-</td>
                    </tr>
                    <tr>
                        <td>Driver Name:</td>
                        <td id="updateDriver">-</td>
                    </tr>
                    <tr>
                        <td>Trip Fare:</td>
                        <td>$25.40</td>
                    </tr>
                </table>
            </div>
            <div class="selection">
                <div id="riderCont" class="col">
                </div>
                <div id="driverCont" class="col">
                </div>
            </div>
        </div>
        <div class="map">
            {{ f_map | safe }}
        </div>
    </div>
</body>
</html>
